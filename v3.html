<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Requirements</title>
    <link rel="stylesheet" href="styless3.css">
</head>
<body>
    <div class="container">
        <h1>Know the Basic Requirements of a Village</h1>
        
        <form id="requirementsForm">
            <label for="health">Health Facilities: </label>
            <input type="text" id="health" placeholder="Enter health facilities">
            <br>
            <label for="education">Education Facilities: </label>
            <input type="text" id="education" placeholder="Enter education facilities">
            <br>
            <label for="water">Water Supply: </label>
            <input type="text" id="water" placeholder="Enter water supply facilities">
            <br>
            <label for="electricity">Electricity Supply: </label>
            <input type="text" id="electricity" placeholder="Enter electricity facilities">
            <br>
            <button type="submit">Submit</button>
        </form>

        <div id="result" class="result">
            <!-- The result will appear here after form submission -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
